seta sv_hostname "My Personal Stalax Server"
seta sv_maxclients "12"

// Allow flipkicks (forward only)
seta g_flipkick "0"

// Allow multiple duels in the server.
seta g_multipleDuels "1"

// Set to 0 if you want to remove the annoying "You Fragged..."
// But nobody will see that you fragged someone then.
seta g_broadcastDeath "1"

// AceBot configuration, FOR DEBUGGING PURPOSES ONLY !
// It's a new bot system... Not stable at all but it could be
// clever than the original JKA Bots.
seta g_acebot "0"
seta ace_debug "0"
seta ace_showNodes "0"
seta ace_showLinks "0"
seta ace_showPath "0"
seta ace_pickLongRangeGoal "0"
seta ace_pickShortRangeGoal "0"
seta ace_attackEnemies "0"
seta ace_spSkill "0"
seta ace_botsFile "0"

map mp/ffa3